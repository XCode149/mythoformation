<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison de la MythoFormation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }
        .book-cover {
            position: relative;
            width: 300px;
            height: 450px;
            background: url('couverture.jpg') no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .link {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        .link1 { top: 20%; left: 10%; background: url('icone1.png') no-repeat center/contain; }
        .link2 { top: 50%; left: 60%; background: url('icone2.png') no-repeat center/contain; }
        .link3 { bottom: 10%; right: 10%; background: url('icone3.png') no-repeat center/contain; }
    </style>
</head>
<body>
    <div class="book-cover">
        <a href="page1.html" class="link link1"></a>
        <a href="page2.html" class="link link2"></a>
        <a href="page3.html" class="link link3"></a>
    </div>
</body>
</html>
